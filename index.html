<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="content">
        <div class="heading">
            <h1>BMI Calculator</h1>
        </div>
        <div class="inputs">
            <label for="height">Height in CM:</label>
            <input type="text" id="heightH" placeholder="Enter your height">
            <br>
            <label for="weight">Weight in KG:</label>
            <input type="text" id="wght" placeholder="Enter your weight">
            <p><span id="validationNotifier"></span></p>
            <button id="calculateB">Calculate</button>
            <h2>Your BMI is: <span id="appendComputed"></span></h2>
            <p id="appendComment"></p>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
